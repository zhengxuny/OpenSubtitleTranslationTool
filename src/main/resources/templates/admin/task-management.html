<!-- src/main/resources/templates/admin/task-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>任务管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin-common.css"> <!-- 新增公共样式 -->
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<div class="container admin-container mt-5"> <!-- 使用公共容器类 + 导航栏偏移 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">任务管理</h1>
        <!-- 搜索框新增图标 -->
        <form th:action="@{/admin/tasks}" method="get" class="d-flex gap-2">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <select class="form-select" name="userId">
                    <option value="">所有用户</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter me-2"></i> 筛选
            </button>
        </form>
    </div>

    <table class="table table-striped admin-table"> <!-- 使用公共表格类 -->
        <thead class="bg-primary text-white"> <!-- 表头主题色 -->
            <tr>
                <th>任务ID</th>
                <th>原文件名</th>
                <th>用户</th>
                <th>状态</th>
                <th>上传时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.originalVideoFilename}"></td>
                <td th:text="${userIdUsernameMap[task.userId]}"></td>
                <td>
                    <span class="badge"
                          th:classappend="${task.status.name() == 'COMPLETED' ? 'bg-success' :
                                          (task.status.name() == 'FAILED' ? 'bg-danger' : 'bg-secondary')}"
                          th:text="${task.status.displayName}">
                    </span>
                </td>
                <td th:text="${#temporals.format(task.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="'/admin/tasks/' + ${task.id}" class="btn btn-sm btn-outline-info">
                        <i class="fas fa-eye me-1"></i> 详情
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
