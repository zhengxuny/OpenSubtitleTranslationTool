<!-- src/main/resources/templates/admin/adminlogin.html -->
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 保持原head内容，新增公共样式 -->
    <link rel="stylesheet" href="/static/css/admin-common.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #e9ecef); /* 柔和背景渐变 */
        }
        .form-container {
            max-width: 420px; /* 稍宽适应手机 */
            padding: 1.5rem;
        }
        .card {
            border: none; /* 移除默认边框 */
        }
    </style>
    <title></title>
</head>
<body>
<div class="form-container">
    <div class="card admin-card"> <!-- 使用公共卡片类 -->
        <div class="card-body p-5"> <!-- 增加内边距 -->
            <h2 class="card-title text-center mb-4">
                <i class="fas fa-lock me-2"></i> 管理员登录
            </h2>
            <form method="post" action="/admin/auth/login">
                <div class="mb-4">
                    <label for="username" class="form-label fw-medium">用户名</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-medium">密码</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> 立即登录
                </button>
            </form>
            <!-- 使用Bootstrap警告样式 -->
            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                登录失败：用户名或密码错误
            </div>
        </div>
    </div>
</div>
<script>
    // 显示登录失败错误信息
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const errorMessage = params.get('error');
        if (errorMessage !== null) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '登录失败，请检查用户名或密码。';
        }
    });
</script>
</body>
</html>
