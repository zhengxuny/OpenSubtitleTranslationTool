<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - 字幕翻译工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/auth-styles.css">
</head>

<body>
  <div class="form-container">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4"></h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">管理员:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密码:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">登录</button>
          <div id="errorMessage" class="mt-3 text-center"></div>
        </form>
        <div class="mt-3 text-center">
          <p>是用户？<a href="/login">点击登录</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    /**
     * @file 管理员登录页面脚本
     * @description 该脚本处理管理员登录表单的提交，验证用户名和密码，
     *              并与后端API进行交互以验证管理员身份。
     *              如果登录成功，则将管理员信息存储在本地存储中，并重定向到管理员主页。
     *              如果登录失败，则显示错误消息。
     */
    document.addEventListener('DOMContentLoaded', () => {
      /**
       * @description 获取登录表单元素
       * @type {HTMLFormElement}
       */
      const loginForm = document.getElementById('loginForm');

      /**
       * @description 获取错误消息显示元素
       * @type {HTMLDivElement}
       */
      const errorMessageElement = document.getElementById('errorMessage');

      /**
       * @description 登录表单提交事件监听器
       *              当表单提交时，阻止默认行为，获取用户名和密码，
       *              并调用API进行身份验证。
       * @param {Event} event - 提交事件对象
       */
      loginForm.addEventListener('submit', async (event) => {
        // 阻止表单默认提交行为，防止页面跳转
        event.preventDefault();

        /**
         * @description 获取用户名输入框的值
         * @type {string}
         */
        const username = document.getElementById('username').value;

        /**
         * @description 获取密码输入框的值
         * @type {string}
         */
        const password = document.getElementById('password').value;

        // 登录前清空错误消息，并重置样式
        errorMessageElement.textContent = '';
        errorMessageElement.className = 'mt-3 text-center';

        try {
          /**
           * @description 调用后端API进行身份验证
           * @async
           * @function fetch
           * @param {string} '/admin/auth/login' - API端点
           * @param {object} { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: new URLSearchParams({ username, password }).toString() } - 请求配置
           * @returns {Promise<Response>} - 包含API响应的Promise
           */
          const response = await fetch('/admin/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            // 使用URLSearchParams格式化请求体，以便后端能够正确解析
            body: new URLSearchParams({
              username,
              password
            }).toString()
          });

          /**
           * @description 解析API响应为JSON格式
           * @async
           * @function response.json
           * @returns {Promise<object>} - 包含API响应数据的Promise
           */
          const data = await response.json();

          // 检查HTTP状态码是否在200-299范围内，表示请求成功
          if (response.ok) {
            // 根据后端返回的JSON字段判断登录是否成功
            if (data.success) {
              // 管理员登录成功，将管理员用户名存储在本地存储中
              localStorage.setItem('adminUsername', data.username);
              // 重定向到管理员主页
              window.location.href = '/admin/index';
            } else {
              // 后端返回了200 OK，但JSON中指示登录失败（例如：由于自定义逻辑）
              errorMessageElement.textContent = data.message || '登录失败，请检查用户名或密码。';
              errorMessageElement.classList.add('alert', 'alert-danger');
            }
          } else {
            // HTTP状态码不是2xx (例如 401 Unauthorized)
            // 后端会返回带有message的JSON
            errorMessageElement.textContent = data.message || '登录失败，请检查用户名或密码。';
            errorMessageElement.classList.add('alert', 'alert-danger');
          }
        } catch (error) {
          // 网络错误或JSON解析失败
          errorMessageElement.textContent = `请求异常：${error.message || '请检查网络连接'}`;
          errorMessageElement.classList.add('alert', 'alert-danger');
          console.error('登录异常:', error);
        }
        // 新增：处理HTTP状态码非200的情况
        if (!response.ok) {
          errorMessageElement.textContent = `服务器错误（${response.status}）：${data.message || '认证失败'}`;
          errorMessageElement.classList.add('alert', 'alert-danger');
          return;
        }
      });
    });
  </script>
</body>

</html>
