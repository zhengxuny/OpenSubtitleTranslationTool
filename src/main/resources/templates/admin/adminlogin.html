<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 字幕翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth-styles.css">  <!-- 新增公共样式 -->
</head>
<body>
<div class="form-container">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4"></h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">管理员:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div id="errorMessage" class="mt-3 text-center"></div>
            </form>
            <div class="mt-3 text-center">
                <p>是用户？<a href="/login">点击登录</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessageElement = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessageElement.textContent = '';
            errorMessageElement.className = 'mt-3 text-center'; // Reset class for styling

            try {
                const response = await fetch('/admin/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username, password }).toString()
                });

                // 即使HTTP状态码不是200，fetch也不会抛出错误，而是需要检查response.ok
                // 我们现在期望后端无论成功失败都返回JSON
                const data = await response.json();

                if (response.ok) { // 检查HTTP状态码是否在200-299范围内
                    // 根据后端返回的JSON字段判断登录是否成功
                    if (data.success) {
                        // 管理员登录成功，存储管理员相关信息（如果需要的话，例如管理员用户名）
                        // 注意：这里不再存储 userId, balance 等普通用户信息
                        localStorage.setItem('adminUsername', data.username);
                        // 跳转到管理员主页
                        window.location.href = '/admin/index';
                    } else {
                        // 后端返回了200 OK，但JSON中指示登录失败（例如：由于自定义逻辑）
                        errorMessageElement.textContent = data.message || '登录失败，请检查用户名或密码。';
                        errorMessageElement.classList.add('alert', 'alert-danger');
                    }
                } else {
                    // HTTP状态码不是2xx (例如 401 Unauthorized)
                    // 后端会返回带有message的JSON
                    errorMessageElement.textContent = data.message || '登录失败，请检查用户名或密码。';
                    errorMessageElement.classList.add('alert', 'alert-danger');
                }
            } catch (error) {
                // 网络错误或JSON解析失败
                errorMessageElement.textContent = `请求异常：${error.message || '请检查网络连接'}`;
                errorMessageElement.classList.add('alert', 'alert-danger');
                console.error('登录异常:', error);
            }
            // 新增：处理HTTP状态码非200的情况
            if (!response.ok) {
                errorMessageElement.textContent = `服务器错误（${response.status}）：${data.message || '认证失败'}`;
                errorMessageElement.classList.add('alert', 'alert-danger');
                return;
            }
        });
    });
</script>
</body>
</html>
