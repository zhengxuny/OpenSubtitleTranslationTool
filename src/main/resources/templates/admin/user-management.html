<!-- src/main/resources/templates/admin/user-management.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin-common.css"> <!-- 新增公共样式 -->
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: admin-navbar}"></div>

<div class="container admin-container mt-5"> <!-- 使用公共容器类 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">用户管理</h1>
        <a href="/admin/users/add" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i> 新增用户
        </a>
    </div>

    <table class="table table-striped admin-table"> <!-- 使用公共表格类 -->
        <thead class="bg-primary text-white"> <!-- 表头主题色 -->
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>邮箱</th>
                <th>余额</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>¥<span th:text="${user.balance}"></span></td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="'/admin/users/edit/' + ${user.id}" class="btn btn-sm btn-outline-warning me-2">
                        <i class="fas fa-edit me-1"></i> 编辑
                    </a>
                    <a th:href="'/admin/users/delete/' + ${user.id}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('确定要删除该用户吗？删除后数据不可恢复！')">
                        <i class="fas fa-trash me-1"></i> 删除
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
