<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 字幕翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth-styles.css">  <!-- 新增公共样式 -->
</head>
<body>
<div class="form-container">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">用户注册</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-success w-100">注册</button>
                <div id="message" class="mt-3 text-center"></div>
            </form>
            <div class="mt-3 text-center">
                <p>已有账号？<a href="/login">立即登录</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const registerForm = document.getElementById('registerForm');
        const messageElement = document.getElementById('message');

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            messageElement.textContent = '';
            messageElement.className = 'mt-3 text-center'; // Reset class

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email })
                });
                const data = await response.json();

                if (response.ok) {
                    messageElement.textContent = data.message || '注册成功！请前往登录。';
                    messageElement.classList.add('alert', 'alert-success');
                    setTimeout(() => { window.location.href = '/login'; }, 2000);
                } else {
                    messageElement.textContent = data.message || '注册失败，请重试。';
                    messageElement.classList.add('alert', 'alert-danger');
                }
            } catch (error) {
                messageElement.textContent = '网络请求失败，请稍后再试。';
                messageElement.classList.add('alert', 'alert-danger');
                console.error('网络请求错误:', error);
            }
        });
    });
</script>
</body>
</html>
