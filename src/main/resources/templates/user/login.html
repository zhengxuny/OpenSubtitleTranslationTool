<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 字幕翻译工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth-styles.css">
    <!DOCTYPE html>
</head>
<body>
<div class="form-container">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">用户登录</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div id="errorMessage" class="mt-3 text-center"></div>
            </form>
            <div class="mt-3 text-center">
                <p>没有账号？<a href="/register">立即注册</a></p>
            </div>
            <div class="mt-3 text-center">
                <p>是管理员？<a href="/admin/login">点击登录</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessageElement = document.getElementById('errorMessage'); // Renamed for clarity

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorMessageElement.textContent = '';
            errorMessageElement.className = 'mt-3 text-center'; // Reset class

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ username, password }).toString()
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('balance', data.balance);
                    window.location.href = '/index';
                } else {
                    errorMessageElement.textContent = data.message || '登录失败，请检查用户名或密码。';
                    errorMessageElement.classList.add('alert', 'alert-danger');
                }
            } catch (error) {
                errorMessageElement.textContent = '网络请求失败，请稍后再试。';
                errorMessageElement.classList.add('alert', 'alert-danger');
                console.error('网络请求错误:', error);
            }
        });
    });

</script>
</body>
</html>
