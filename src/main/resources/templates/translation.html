<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>高级 AI 翻译器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入导航栏CSS -->
    <link rel="stylesheet" th:href="@{/static/css/navbar.css}">
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2rem 1rem;
            padding-top: 70px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2em;
        }

        textarea#inputText {
            width: 100%;
            box-sizing: border-box;
            height: 160px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        textarea#inputText:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            outline: none;
        }

        button#translateButton {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 17px;
            font-weight: 500;
            border-radius: 6px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-family: inherit;
        }
        button#translateButton:hover {
            background-color: #2980b9;
        }
        button#translateButton:active {
            transform: translateY(1px);
        }
        button#translateButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .output-section {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            min-height: 120px;
            padding: 20px;
            margin-top: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            font-size: 17px;
            line-height: 1.8;
            overflow-wrap: break-word;
            color: #212529;
        }
        .controls-container {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
            display: none;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- 使用标准 Thymeleaf 片段语法 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>高级 AI 翻译器</h1>
    <textarea id="inputText" placeholder="在此输入要翻译的文本..."></textarea>
    <div class="controls-container">
        <button id="translateButton" onclick="startTranslation()">翻译</button>
        <div class="spinner" id="loadingSpinner"></div>
    </div>

    <h3>最终翻译结果:</h3>
    <div id="translationResultOutput" class="output-section"></div>
</div>

<script>
    const inputText = document.getElementById('inputText');
    const translateButton = document.getElementById('translateButton');
    const translationResultOutput = document.getElementById('translationResultOutput');
    const loadingSpinner = document.getElementById('loadingSpinner');

    function startTranslation() {
        const textToTranslate = inputText.value.trim();
        if (!textToTranslate) {
            alert("请输入要翻译的文本。");
            return;
        }

        translationResultOutput.textContent = '';
        translateButton.disabled = true;
        loadingSpinner.style.display = 'inline-block';

        fetch(`/api/translate?text=${encodeURIComponent(textToTranslate)}`)
            .then(response => {
                if (!response.ok) throw new Error('翻译请求失败');
                return response.text();
            })
            .then(translation => {
                translationResultOutput.textContent = translation;
            })
            .catch(error => {
                translationResultOutput.textContent = `翻译失败: ${error.message}`;
            })
            .finally(() => {
                translateButton.disabled = false;
                loadingSpinner.style.display = 'none';
            });
    }
</script>
</body>
</html>
