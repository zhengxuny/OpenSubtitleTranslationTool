# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值：true）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值：true）
spring.thymeleaf.check-template-location=true
# Content-Type 的值（默认值：text/html）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值：true）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，用逗号分隔
spring.thymeleaf.excluded-view-names=
# 要应用于模板之上的模板模式。另有 StandardTemplate-ModeHandlers (默认值：HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的后缀（默认值：classpath:/templates/）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值：.html）
spring.thymeleaf.suffix=.html
# 应用服务 WEB 访问端口
server.port=8080

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/SubtitleTranslationTool?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml # XML映射文件位置
mybatis.type-aliases-package=com.niit.subtitletranslationtool.entity # 实体类别名包


# 文件上传配置
# 注意Windows路径需要转义反斜杠，或者使用正斜杠
# 例如: file.upload-dir=D:/dev/subtitle-uploads
# 或者: file.upload-dir=D:\\dev\\subtitle-uploads
file.upload-dir=uploads/ # 相对路径，将在项目根目录下创建uploads文件夹
# 也可以设置为绝对路径，例如 C:/subtitle_uploads

# 允许上传的最大文件大小 (默认1MB)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB