# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值：true）
spring.thymeleaf.cache=true
# 检查模板是否存在，然后呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值：true）
spring.thymeleaf.check-template-location=true
# Content-Type 的值（默认值：text/html）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值：true）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，用逗号分隔
spring.thymeleaf.excluded-view-names=
# 要应用于模板之上的模板模式。另有 StandardTemplate-ModeHandlers (默认值：HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的后缀（默认值：classpath:/templates/）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值：.html）
spring.thymeleaf.suffix=.html
# 下面这些内容是为了让 MyBatis 映射
# 指定 Mybatis 的 Mapper 文件
mybatis.mapper-locations=classpath:mappers/*xml
# 指定 Mybatis 的实体目录
mybatis.type-aliases-package=com.niit.subtitletranslationtool.mybatis.entity
# 应用服务 WEB 访问端口
server.port=8080

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/SubtitleTranslationTool?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver